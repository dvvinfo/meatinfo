<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="wrapper">
		<header>
			<div class="header_blue"></div>
			<div class="header_white"></div>
		</header>
		<section class="wrapper-block">
			<div class="wrapper-content">
				<div class="links-wrapper">
					<a href="#" class="link">Главная / Мясные компании в Москве / Преображенский МПК, ООО</a>
				</div>
				<div class="search-block">
					<form class="form" action="#" method="post">
						<div class="search-wrapper">
							<input  class="search_input" type="text" placeholder="Поиск по компаниям" name="text">
							<button class="btn-search"><img src="./img/search.png" alt="Поиск"></button>
						</div>
					</form>
				</div>
				<div class="title-block">
					<a href="#" class="title_link"><img src="./img/arrow.svg" alt="Назад" class="arrow"> К каталогу компаний</a>
					<div class="title-wrapper">
						<img src="./img/Vector.png" alt="Vector">
						<h1 class="title">Преображенский МПК, ООО</h1>
					</div>

				</div>
				<div class="comment-block">
					<div class="comment-wrapper">
					<div class="comment-view">
						<img src="./img/Vector.svg" alt="Просмотр" class="comment-view_img"> <span class="view_counter">578 (+2)</span>
					</div>
						<div class="comment">
							<img src="./img/ic_comment@3x.svg" alt="Коментарий" class="comment_img">
							<span class="comment_title">Оставить отзыв</span>
						</div>
					</div>
					<div class="wrapper-work-btn">
						<button class="btn-work">Работаете в этой компании?</button>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
